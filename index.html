<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <title>Les petits plats</title>
    <meta name="description" content="Projet 7 formation JavaScript-React" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link rel="stylesheet" href="/sass/style.css" >
    <script
      src="https://kit.fontawesome.com/2a5811d0f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="header">
        <img src="assets/logo.png" alt="logo" >
        <h1 class="title">Les petits plats</h1>
      </header>
      <div class="search">
        <form class="search-bar">
          <input
            id="search-input"
            type="text"
            placeholder="Rechercher une recette"
            class="search-bar-input"
          >
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="tags-section"></div>
        <div class="search-advanced">
          <div class="ingredients-field">
            <div class="search-advanced-button">
              <input
                id="ingredients-input"
                type="text"
                placeholder="Ingredients"
                class="search-advanced-input"
              >
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div id="ingredients-search"></div>
          </div>
          <div class="appliances-field">
            <div class="search-advanced-button appliances-color">
              <input
                id="appliances-input"
                type="text"
                placeholder="Appareils"
                class="search-advanced-input"
              >
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div id="appliances-search"></div>
          </div>
          <div class="ustensils-field">
            <div class="search-advanced-button ustensils-color">
              <input
                id="ustensils-input"
                type="text"
                placeholder="Ustensiles"
                class="search-advanced-input"
              >
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div id="ustensils-search"></div>
          </div>
        </div>
      </div>
      <div class="results"></div>
    </main>
    <script src="scripts/components/listeners.js"></script>
    <script src="scripts/components/searchFunctions.js"></script>
    <script src="scripts/components/recipeFactory.js"></script>
    <script src="scripts/components/filterFunctions.js"></script>
    <script src="scripts/components/displayFunctions.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
